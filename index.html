<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ControllerMeta</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&family=JetBrains+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --cs-bg-primary: #0f1117;
        --cs-accent-blue: #4f8cff;
        --cs-text-primary: #e4e6ef;
      }
      body {
        background-color: var(--cs-bg-primary);
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      #loader-wrapper {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #0f1117; /* Hardcoded fallback */
        background: var(--cs-bg-primary);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 99999;
        transition:
          opacity 0.5s ease-out,
          visibility 0.5s;
        pointer-events: none;
      }
      .loader-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        animation: fadeInScale 0.8s cubic-bezier(0.16, 1, 0.3, 1);
      }
      .loader-logo {
        font-family:
          "Inter",
          "PingFang SC",
          "Microsoft YaHei",
          "SimHei",
          system-ui,
          -apple-system,
          sans-serif;
        font-weight: 900;
        font-size: 2.5rem;
        margin-bottom: 2rem;
        letter-spacing: -0.05em;
        display: flex;
        gap: 2px;
        color: #e4e6ef; /* Fallback text color */
      }
      .loader-spinner {
        width: 48px;
        height: 48px;
        border: 3px solid rgba(79, 140, 255, 0.1);
        border-radius: 50%;
        border-top-color: #4f8cff; /* Fallback color */
        border-top-color: var(--cs-accent-blue);
        animation: spin 1s linear infinite;
        box-shadow: 0 0 15px rgba(79, 140, 255, 0.2);
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
      @keyframes fadeInScale {
        from {
          opacity: 0;
          transform: scale(0.9);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }
      .loaded #loader-wrapper {
        opacity: 0;
        visibility: hidden;
      }
    </style>
  </head>
  <body>
    <div id="loader-wrapper">
      <div class="loader-content">
        <div class="loader-logo">
          <span style="color: var(--cs-accent-blue)">Controller</span
          ><span style="color: var(--cs-text-primary)">Meta</span>
        </div>
        <div class="loader-spinner"></div>
      </div>
    </div>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
